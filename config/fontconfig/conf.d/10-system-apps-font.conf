<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- Lettera Mono LL only for Nautilus -->
  <match target="pattern">
    <test name="application" compare="equals">
      <string>nautilus</string>
    </test>
    <edit name="family" mode="assign">
      <string>Lettera Mono LL</string>
    </edit>
  </match>

  <!-- Lettera Mono LL only for pavucontrol -->
  <match target="pattern">
    <test name="application" compare="equals">
      <string>pavucontrol</string>
    </test>
    <edit name="family" mode="assign">
      <string>Lettera Mono LL</string>
    </edit>
  </match>

</fontconfig>
