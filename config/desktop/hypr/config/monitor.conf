# generated by generate_hypr_snippet
# monitor variables
$left = HDMI-A-1, preferred, auto, 1
$right = DP-1, preferred, auto, 1

monitor = $left
monitor = $right

# workspaces
workspace = 1, name:Web, monitor:$left, layout:master
workspace = 2, name:Game, monitor:$left, layout:master
workspace = 3, name:Unity, monitor:$right, layout:master
workspace = 4, name:Code, monitor:$right, layout:master
workspace = 5, name:Altweb, monitor:$right, layout:master

# Auto-assignment
windowrulev2 = workspace 2, class:^steam$
windowrulev2 = workspace 2, class:^net\.lutris\.Lutris$
windowrulev2 = workspace 3, class:^unity$
windowrulev2 = workspace 3, class:^unityhub$
windowrulev2 = workspace 4, class:^Code$

bind = $mainMod ALT, 1, exec, ~/.config/hypr/config/sessions/session-spawn.sh "thorium-browser" "thorium-browser" 1 5
bind = $mainMod ALT, 2, exec, ~/.config/hypr/config/sessions/session-gaming.sh
bind = $mainMod ALT, 3, exec, ~/.config/hypr/config/sessions/session-dev.sh
bind = $mainMod ALT, 4, exec, ~/.config/hypr/config/sessions/session-spawn.sh "vesktop" "Vesktop" 1 5
